{% set id = 'sensor-panel-'+command.hash()[:6] %}
<button 
  type="button" 
  class="btn btn-default collapse-toggle collapsed"
  data-target="#{{id}}"
  title="{{command.desc}}">{{command.name}} <code class="hidden-xs">{{command.cmd_msg}}</code>
</button>
<div id="{{id}}" class="sensor-panel collapsible-command-panel collapsed">
  <form class="form-horizontal" role="form">
    <div class="row">
      <div class="col-xs-10">
        <input type='text' name="sensor_id" class="form-control" placeholder="Sensor #"/>
      </div>
      <div class="col-xs-2">
        <button 
            type="submit" 
            data-command="{{command.name}}"
            class="command btn btn-default {{'cmd-warn' if command.warn else ''}}">Send</button>
      </div>
    </div>
  </form>
</div>
